<!doctype html>
<html>
<head>
	<style type="text/css">
		a:link	
			{
				color:red;
			}
		a:visited
			{
				color:green;
			}
		a:hover
			{
				background-color:blue;
				text-decoration:underline;
				color:white;
			}
		a:active
			{
				background-color:orange;
			}
	</style>
</head>
<body>
	<a href="https://www.google.com">GOOGLE</a>
</body>
</html>
