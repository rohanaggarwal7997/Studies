<body>	
<script type="text/javascript">
	var x=5+10;	//can use ++ and += also
	document.write(x);
	if(x==14){document.write("<br>"+"variable is equal to 14");}		//&& and || are also used
	else {document.write("<br>var is not equal to 14");}
	switch(x)
	{
		case 10:
			document.write("<br>Var is equal to 10");
			break;
		case 15:
			document.write("<br>Var is equal to 15");
			break;	
		default:
			document.write("not found");
	}
</script>
