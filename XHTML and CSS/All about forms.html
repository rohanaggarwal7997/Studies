<!doctype html>
 <html>
 <head>
	<style type="text/css">
		#username{
			height:30px;
			border:3px solid green;
		}
	</style>
</head>
<body>
	<form>
		Username : <input type="text" name="username" id="username" size="15" maxlength="10" value="Enter Name">
		<br>
		Male:	<input type="radio" name="sex" value="male">
		Female:	<input type="radio" name="sex" value="female">
		<p>Select the foods that you wanna order</p>
		Bacon<input type="checkbox" name="food" value="bacon">
		Ham<input type="checkbox" name="food" value="ham">
		Tuna<input type="checkbox" name="food" value="tuna">
		<br><br>
		What do you Want to do today ?
		<select name="activities">
			<option value="play">Play the Guitar</option>
			<option value="play1">Comb Hair</option>
			<option value="play2">Teach</option>
			<option value="play3">Do Tango</option>
		</select>
		<br><br>
		<textarea name="bio" rows="15" cols="50">Type Your Bio</textarea>
		<br><br>
		Password: <input type="password" name="pass">
		<p>Now Submit a file</p>
		<input type="file" name="file">
		<p>Submit</p>
		<input type="submit" value="Submit">
	</form>

</body>
</html>
