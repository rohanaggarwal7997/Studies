<!doctype html>
<html>
<head>
	<style type="text/css">
		h2 {
				background-color:yellow;
				padding:20px;
				border-color:red;
				border-width:3px;
				border-style:dashed;
			}
		h3 {
				background-color:yellow;
				padding-top:20px;
				border-top-color:red;
				border-top-width:3px;
				border-top-style:dotted;
			}
		p	{
				background-color:green;
				margin:40px;
			}
	</style>
</head>
<body>
<h2>I am Rohan</h2>
<h3>I am Rohan</h3>
<p>this is a paragraph</p>
<p>this is a paragraph</p>
</body>
</html>
